<table mat-table [dataSource]="dataSource" class="center w-95 mat-elevation-z8">
    <ng-container *ngFor="let displayedColumn of displayedColumns" [matColumnDef]='displayedColumn.objectField'>
        <th mat-header-cell *matHeaderCellDef>
            <h4>
                {{displayedColumn.title}}
            </h4>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element[displayedColumn.objectField]}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsNames;"></tr>
</table>
