<div class="white-background w-100 h-100 flex">
    <h1 class="p-l-10 flex-align-start">API</h1>

    <div class="flex-column m-r flex-align-center">
    </div>
    <div class="flex m-r flex-align-center flex-buttons">
        <div class="flex-column">
            <span class="flex-align-center pointer hover-opacity" style="margin-right: 10px" [routerLink]="['add']">
                <mat-icon class="i-36 color-blue">add_circle</mat-icon>
            </span>
            <span class="flex-align-center f-16">Add new API key</span>
        </div>
    </div>
</div>

<div class="h-50"></div>

<div class="radius white-background center w-95 flex flex-space-evenly p-25 flex-column">
    <shared-data-table *ngIf="isLoaded" [dataSource]="apiKeys" [displayedColumns]="displayedColumns"
        [columnsNames]="columnsNames" [buttons]="tableButtons" (deleteEvent)="onDeleteClick($event)">
    </shared-data-table>
</div>
