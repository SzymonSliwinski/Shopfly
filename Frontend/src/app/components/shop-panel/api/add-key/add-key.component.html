<div class="white-background w-100 h-100 flex">
    <h1 class="p-l-10 flex-align-start">Add key</h1>
    <!-- header -->
    <div class="flex-column m-r flex-align-center">
    </div>
    <div class="flex m-r flex-align-center flex-buttons">
        <div class="flex-column">
            <span class="flex-align-center pointer hover-opacity" style="margin-right: 10px" (click)="back()">
                <mat-icon class="i-36 color-blue">arrow_back</mat-icon>
            </span>
            <span class="flex-align-center f-16">Return</span>
        </div>
    </div>
</div>

<div class="h-50"></div>

<div class="radius white-background center w-95 flex flex-space-evenly flex-column">
    <div class="flex align-items-center p-l-10 p-t-10" *ngIf="!isEditForm">
        <mat-icon>key</mat-icon>
        <h2 class="p-l-10 flex-align-start">Generate key</h2>
        <!-- header -->
        <div class="flex-column m-r flex-align-center">
        </div>
    </div>
    <div class="mat-divider w-100" *ngIf="!isEditForm"></div>

    <!-- key field -->
    <div class="flex p-25" *ngIf="!isEditForm">
        <mat-form-field appearance="fill" style="width: 550px;">
            <mat-label>Key</mat-label>
            <input matInput [(ngModel)]="apiAccessKey.key" maxlength="50">
        </mat-form-field>
        <span class="p-l-10">
            <button mat-fab (click)="onRandomKeyClick()" color="primary" style="position: relative; top: 5px;">
                <mat-icon>cached</mat-icon>
            </button>
        </span>
    </div>
    <div class="h-50" *ngIf="!isEditForm">
        <!--spacer-->
    </div>

    <div class="flex align-items-center p-l-10 p-t-10">
        <mat-icon>security</mat-icon>
        <h2 class="p-l-10 flex-align-start">Set key properties</h2>
        <!-- header -->
        <div class="flex-column m-r flex-align-center">
        </div>
    </div>
    <div class="mat-divider w-100"></div>

    <div class="h-50">
        <!--spacer-->
    </div>

    <div class="flex w-75 center text-center">
        <div style="width:200px;">
            <!-- spacer -->
        </div>
        <div *ngFor="let method of getHttpMethodTypesStringList()" class="f-18 method-name">
            {{method | titlecase}}
        </div>
    </div>

    <div *ngFor="let table of getTableTypesStringList();let i = index" class="flex w-75 center text-center">
        <div style="width: 200px;padding: 10px 0 10px 0;" class="text-left method-name">
            {{table | titlecase}}
        </div>
        <div *ngFor="let method of getHttpMethodTypesStringList(); let j = index"
            style="width: 20%; padding: 10px 0 10px 0;">
            <mat-checkbox class="example-margin" color="primary" (change)="onPropertyChange(i, j)"
                [checked]="shouldBeChecked(i,j)"></mat-checkbox>
        </div>
    </div>

    <div class="h-50">
        <!--spacer-->
    </div>
    <div class="mat-divider w-100"></div>

    <span class="flex p-10">
        <button mat-raised-button color="primary" style="margin-left: auto; margin-right: 10px;"
            (click)="onSaveClick()">
            Save
        </button>
    </span>
</div>

<div class="h-50"></div>
