<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" id="email" formControlName="email" />
            <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="alert">
                <span>E-mail is not valid</span>
            </div>

            <input type="password" placeholder="Password" formControlName="password" />
            <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="alert">
                <span>Password is not valid</span>
            </div>

            <button>Sign In</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Welcome to</h1>
                <h1>Shopfly</h1>
            </div>
        </div>
    </div>
</div>
