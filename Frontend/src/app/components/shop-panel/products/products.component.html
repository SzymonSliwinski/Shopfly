<div class="white-background w-100 h-100 flex">
    <h1 class="p-l-10 flex-align-start">Products</h1>

    <div class="flex-column m-r flex-align-center">
    </div>
    <div class="flex m-r flex-align-center flex-buttons">

        <div class="flex-column">
            <span class="flex-align-center pointer hover-opacity" style="margin-right: 10px" (click)="onAddClick()">
                <mat-icon class="i-36 color-blue">add_circle</mat-icon>
            </span>
            <span class="flex-align-center f-16">Add new product</span>
        </div>
    </div>
</div>

<div class="h-50">
    <!--spacer-->
</div>
<div class="radius white-background w-95 center flex-column flex-space-evenly">
    <!-- top filter selects -->
    <div class="p-25 w-100 flex p-r-10">
        <!-- filter by category select -->
        <mat-form-field style=" width: 300px;">
            <mat-label>Filter by category</mat-label>
            <mat-select>
                <mat-option>Clear</mat-option>
                <mat-option value="valid">category 1</mat-option>
                <mat-option value="invalid">category 2</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- mass action select -->
        <mat-form-field class="p-l-10">
            <mat-label>Mass action</mat-label>
            <mat-select>
                <mat-option>delete</mat-option>
                <mat-option value="valid">aaa</mat-option>
                <mat-option value="invalid">aaa</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- filter selects end -->

    <!-- products table -->
    <div class="w-100">
        <shared-data-table *ngIf="isLoaded && !isAddMode" [dataSource]="productsList"
            [displayedColumns]="displayedColumns" [columnsNames]="columnsNames" [buttons]="tableButtons"
            [menuButtons]="menuButtons" [hasSelectableRows]="true">
        </shared-data-table>
        <!-- (deleteEvent)="deleteProduct($event)" -->
        <div *ngIf="isLoaded && isAddMode">eie</div>

    </div>
</div>
