<div *ngIf="isLoaded">
    <mat-radio-group color="primary" class="container" [(ngModel)]="selectedStatusId">
        <mat-radio-button *ngFor="let status of statusesList" [value]="status.id">
            {{status.name}}
        </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" style="margin-left: 10px" (click)="onSaveClick()">
        Save
    </button>
</div>
