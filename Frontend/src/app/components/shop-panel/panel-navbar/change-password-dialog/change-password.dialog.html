<div class="flex flex-column">
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" maxlength="30">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Repeat password</mat-label>
        <input matInput type="password" [(ngModel)]="repeatPassword" maxlength="30">
    </mat-form-field>
    <span *ngIf="!arePasswordMatch" class="p-10" style="color: red; font-size: 14px;">Passwords doesn't match</span>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSaveClick()">Save</button>
    <button mat-button (click)="onCloseClick()">Close</button>
</div>
