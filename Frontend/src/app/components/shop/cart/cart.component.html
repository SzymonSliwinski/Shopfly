<div class="h-50"></div>

<mat-stepper #stepper (selectionChange)="onStepChange($event)">
    <mat-step>
        <ng-template matStepLabel>Products</ng-template>
        <app-cart-products-list [order]="newOrder" [customerCart]="customerCart" [productsUrl]="productsUrl">
        </app-cart-products-list>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Order details</ng-template>
        <app-order-details *ngIf="step1Completed" [order]="newOrder"></app-order-details>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Summary
        </ng-template>
        <app-summary *ngIf="step2Completed" [order]="newOrder" [customerCart]="customerCart"
            [productsUrl]="productsUrl"></app-summary>
    </mat-step>
</mat-stepper>
<div class="h-100"></div>
