<app-navbar [isLogged]="isLogged" (toggleNavbarEventEmitter)="toggleCategories()"></app-navbar>
<ejs-sidebar id="sidebar" [closeOnDocumentClick]="true" #sidebar [animate]="animateSidebar" (created)="onSidebarInit()"
    (close)="onSidebarClose()">
    <div class="flex">
        <button mat-icon-button (click)="toggleCategories()" style="margin-left: auto;">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="text-center" style="padding: 20px 10px 20px 0;">
        <span class="categories-header">Hi to do</span>
    </div>
    <hr>
    <div style="padding: 20px 10px 20px 0">
        <span class="categories-header">
            Search by category
        </span>
    </div>
    <div>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <button mat-icon-button disabled></button>
                <button mat-button>{{node.name}}</button>
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </mat-tree-node>
        </mat-tree>
    </div>
</ejs-sidebar>

<div class="body">
    <router-outlet></router-outlet>
    <div class="h-50"></div>

    <div class="w-50 center">
        <carousel [objectFit]="'cover'" [cellWidth]="'100%'" [height]="300" [dots]="true" [loop]="true">
            <div class="carousel-cell">
                <img src="https://i.picsum.photos/id/983/1200/400.jpg?hmac=7cUyY46Qtzjb3AA-cV63vwozNdLuCR8JQz1pqQmiGA8">
            </div>
            <div class="carousel-cell">
                <img src="https://i.picsum.photos/id/73/1600/600.jpg?hmac=AQezYuk7F3HkOBMdOJe7DK6yOIJ60ybhpDNBEN0COxM">
            </div>
            <div class="carousel-cell">
                <img src="https://i.picsum.photos/id/14/1600/600.jpg?hmac=Dq4LaQJDAaL6QEHyySwOT6BsxtDZw3B0dYDkEuK8N90">
            </div>
        </carousel>
    </div>
    <div class="h-100"></div>
    <div>
        <carousel>
        </carousel>
    </div>
</div>
